<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex bg-dark align-items-center min-vh-100">
        <section class="container-fluid row justify-content-center">

            <div class="col-10 col-md-10 col-lg-10">
                <div class="bg-light rounded m-3 p-3">

                    <div class="custom-Container-start" id="startPage">
                        <h2>Coding Quiz Challenge</h2>
                        <h4>Try to answer the following code-related questions within the time limit. Keep in mind that
                            incorrect answers will penalize your score/time by ten seconds!</h4>
                        <button id="startquiz" class="btn btn-primary btn-lg">Start</button>
                        <button id="highscores" class="btn btn-outline-primary btn-sm">High Scores</button>
                    </div>

                    <div class="custom-Container-quiz" id="quizpage">
                        <div id="timer">Time Remaining: 60</div>
                        <div id="questions">
                            <p id="question">Placeholder</p>
                            <button class="btn btn-primary btn-md m-1" id="a" onclick="checkAnswer('a')">A</button>
                            <button class="btn btn-primary btn-md m-1" id="b" onclick="checkAnswer('b')">B</button>
                            <button class="btn btn-primary btn-md m-1" id="c" onclick="checkAnswer('c')">C</button>
                            <button class="btn btn-primary btn-md m-1" id="d" onclick="checkAnswer('d')">D</button>
                            <div id="result"></div>
                        </div>

                    </div>

                    <div class="custom-Container-score" id="scorePage">
                        <div id="userScore"></div>
                        <div class="container-fluid row justify-content-center">
                            <div class="col-6">
                                <button id="playAgain" class="btn btn-primary btn-lg m-1">Play Again</button>
                                <button id="saveScore" class="btn btn-primary btn-lg m-1">Save Score</button>
                                <button id="homeButton" class="btn btn-outline-primary btn-sm">Home</button>
                            </div>
                        </div>
                    </div>

                    <div class="custom-Container-savescore" id="saveScorePage">
                        <form id="scoreForm">
                            <input id="initials" class="form-control form-control-lg" type="text"
                                placeholder="Initials">
                            <button id="saveScorePagebtn" class="btn btn-primary btn-lg m-1" type="submit">Save Score</button>
                        </form>
                    </div>

                    <div class="custom-Container-highscores" id="highScore-Page"> 
                        <h2>High Scores</h2>
                        <ul id="highScoresList"></ul>
                        <button id="homeButtonHS" class="btn btn-outline-primary btn-sm">Home</button>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>

</body>

</html>
